<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plant Tour Management System - Offline PWA Application" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PTMS" />
    
    <!-- Additional PWA Meta Tags for Full-Screen Experience -->
    <meta name="application-name" content="PTMS" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Prevent address bar from showing -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tooltip" content="Plant Tour Management System" />
    <meta name="msapplication-starturl" content="/" />
    
    <!-- CSP temporarily disabled for PWA-to-APK conversion testing -->
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="manifest" href="/manifest.json?v=20241217280000" />
    
    <title>Plant Tour Management System</title>
    
    <!-- CSS for Full-Screen PWA Experience -->
    <style>
      html, body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      
      #root {
        height: 100vh;
        height: 100dvh;
        width: 100%;
        overflow: auto;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Windows Control Overlay Styles */
      @media (display-mode: windows-control-overlay) {
        html, body {
          padding-top: env(titlebar-area-height, 33px);
          padding-left: env(titlebar-area-x, 0px);
          padding-right: env(titlebar-area-width, 100vw);
        }
        
        .titlebar {
          position: fixed;
          top: 0;
          left: 0;
          height: env(titlebar-area-height, 33px);
          width: env(titlebar-area-width, 100vw);
          background: #3b82f6;
          color: white;
          display: flex;
          align-items: center;
          padding: 0 16px;
          z-index: 1000;
          user-select: none;
          -webkit-app-region: drag;
        }
        
        .titlebar-content {
          display: flex;
          align-items: center;
          width: 100%;
          height: 100%;
        }
        
        .titlebar-icon {
          width: 16px;
          height: 16px;
          margin-right: 8px;
        }
        
        .titlebar-title {
          font-size: 14px;
          font-weight: 500;
          flex: 1;
        }
        
        .titlebar-controls {
          display: flex;
          align-items: center;
          gap: 8px;
        }
        
        .titlebar-button {
          width: 46px;
          height: 32px;
          background: transparent;
          border: none;
          color: white;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          -webkit-app-region: no-drag;
          transition: background-color 0.2s;
        }
        
        .titlebar-button:hover {
          background: rgba(255, 255, 255, 0.1);
        }
        
        .titlebar-button.close:hover {
          background: #e81123;
        }
        
        .titlebar-button svg {
          width: 10px;
          height: 10px;
        }
        
        /* Adjust main content for titlebar */
        #root {
          margin-top: env(titlebar-area-height, 33px);
          height: calc(100vh - env(titlebar-area-height, 33px));
        }
      }
      
      /* Ensure full screen on mobile */
      @media screen and (max-width: 768px) {
        html, body, #root {
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
        }
      }
    </style>
  </head>
  <body>
    <!-- Custom Titlebar for Windows Control Overlay -->
    <div class="titlebar" style="display: none;">
      <div class="titlebar-content">
        <img src="/icons/icon-192x192.png" alt="PTMS" class="titlebar-icon">
        <span class="titlebar-title">Plant Tour Management System</span>
        <div class="titlebar-controls">
          <button class="titlebar-button minimize" onclick="window.electronAPI?.minimize()">
            <svg viewBox="0 0 10 10">
              <rect x="2" y="4" width="6" height="1" fill="currentColor"/>
            </svg>
          </button>
          <button class="titlebar-button maximize" onclick="window.electronAPI?.maximize()">
            <svg viewBox="0 0 10 10">
              <rect x="1" y="1" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1"/>
            </svg>
          </button>
          <button class="titlebar-button close" onclick="window.electronAPI?.close()">
            <svg viewBox="0 0 10 10">
              <path d="M1 1l8 8M9 1L1 9" stroke="currentColor" stroke-width="1" fill="none"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Windows Control Overlay Script -->
    <script>
      // Show/hide titlebar based on display mode
      function updateTitlebarVisibility() {
        const titlebar = document.querySelector('.titlebar');
        if (window.matchMedia('(display-mode: windows-control-overlay)').matches) {
          titlebar.style.display = 'flex';
        } else {
          titlebar.style.display = 'none';
        }
      }
      
      // Check display mode on load and when it changes
      window.addEventListener('load', updateTitlebarVisibility);
      window.matchMedia('(display-mode: windows-control-overlay)').addEventListener('change', updateTitlebarVisibility);
      
      // Handle window control buttons
      window.addEventListener('DOMContentLoaded', () => {
        const minimizeBtn = document.querySelector('.titlebar-button.minimize');
        const maximizeBtn = document.querySelector('.titlebar-button.maximize');
        const closeBtn = document.querySelector('.titlebar-button.close');
        
        if (minimizeBtn) {
          minimizeBtn.addEventListener('click', () => {
            // Fallback for non-Electron environments
            if (!window.electronAPI) {
              console.log('Minimize requested');
            }
          });
        }
        
        if (maximizeBtn) {
          maximizeBtn.addEventListener('click', () => {
            // Fallback for non-Electron environments
            if (!window.electronAPI) {
              console.log('Maximize requested');
            }
          });
        }
        
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            // Fallback for non-Electron environments
            if (!window.electronAPI) {
              console.log('Close requested');
            }
          });
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
