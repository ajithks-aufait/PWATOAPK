<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Cache Clear - PTMS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .nuclear-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .nuclear-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .warning {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .nuclear-button {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
            margin: 20px;
        }
        .nuclear-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.6);
        }
        .nuclear-button:active {
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
        }
        .status.info {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        .status.success {
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        .status.error {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .progress {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f97316, #eab308, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        .manifest-check {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .manifest-check pre {
            color: #22c55e;
            font-family: monospace;
            font-size: 14px;
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="nuclear-container">
        <div class="nuclear-icon">üí•</div>
        <h1>NUCLEAR CACHE CLEAR</h1>
        
        <div class="warning">
            ‚ö†Ô∏è WARNING: This will completely clear all caches, service workers, and storage. 
            Your app will reload automatically.
        </div>
        
        <button class="nuclear-button" onclick="nuclearCacheClear()">
            üöÄ EXECUTE NUCLEAR CLEAR
        </button>
        
        <div id="status" class="status info">
            Ready to execute nuclear cache clear...
        </div>
        
        <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="manifest-check" class="manifest-check" style="display: none;">
            <h3>üìã Manifest Verification:</h3>
            <pre id="manifest-content"></pre>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function nuclearCacheClear() {
            const statusEl = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const resultsEl = document.getElementById('results');
            const manifestCheck = document.getElementById('manifest-check');
            const manifestContent = document.getElementById('manifest-content');
            
            try {
                // Step 1: Clear Service Workers
                statusEl.textContent = 'üî• Step 1/6: Clearing Service Workers...';
                statusEl.className = 'status info';
                progressBar.style.width = '16%';
                
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    console.log(`Unregistering: ${registration.scope}`);
                    await registration.unregister();
                }
                
                resultsEl.innerHTML += `<div class="status success">‚úÖ Cleared ${registrations.length} service workers</div>`;
                
                // Step 2: Clear All Caches
                statusEl.textContent = 'üóëÔ∏è Step 2/6: Clearing All Caches...';
                progressBar.style.width = '32%';
                
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    console.log(`Deleting cache: ${cacheName}`);
                    await caches.delete(cacheName);
                }
                
                resultsEl.innerHTML += `<div class="status success">‚úÖ Cleared ${cacheNames.length} caches</div>`;
                
                // Step 3: Clear Local Storage
                statusEl.textContent = 'üíæ Step 3/6: Clearing Local Storage...';
                progressBar.style.width = '48%';
                
                localStorage.clear();
                sessionStorage.clear();
                
                resultsEl.innerHTML += `<div class="status success">‚úÖ Cleared local and session storage</div>`;
                
                // Step 4: Clear IndexedDB
                statusEl.textContent = 'üóÑÔ∏è Step 4/6: Clearing IndexedDB...';
                progressBar.style.width = '64%';
                
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        await Promise.all(databases.map(db => {
                            return new Promise((resolve) => {
                                const deleteReq = indexedDB.deleteDatabase(db.name);
                                deleteReq.onsuccess = () => resolve();
                                deleteReq.onerror = () => resolve();
                            });
                        }));
                        resultsEl.innerHTML += `<div class="status success">‚úÖ Cleared ${databases.length} IndexedDB databases</div>`;
                    } catch (e) {
                        resultsEl.innerHTML += `<div class="status error">‚ùå IndexedDB clear failed: ${e.message}</div>`;
                    }
                }
                
                // Step 5: Verify Manifest
                statusEl.textContent = 'üìã Step 5/6: Verifying Manifest...';
                progressBar.style.width = '80%';
                
                try {
                    const manifestResponse = await fetch('/manifest.json?v=20241217400000');
                    const manifest = await manifestResponse.json();
                    
                    manifestCheck.style.display = 'block';
                    manifestContent.textContent = JSON.stringify(manifest, null, 2);
                    
                    if (manifest.scope_extensions && manifest.scope_extensions.length > 0) {
                        resultsEl.innerHTML += `<div class="status success">‚úÖ Manifest loaded with ${manifest.scope_extensions.length} scope extensions</div>`;
                    } else {
                        resultsEl.innerHTML += `<div class="status error">‚ùå No scope extensions found in manifest</div>`;
                    }
                    
                    if (manifest.scope_origins && manifest.scope_origins.length > 0) {
                        resultsEl.innerHTML += `<div class="status success">‚úÖ Alternative scope_origins found: ${manifest.scope_origins.length} domains</div>`;
                    }
                    
                } catch (e) {
                    resultsEl.innerHTML += `<div class="status error">‚ùå Manifest verification failed: ${e.message}</div>`;
                }
                
                // Step 6: Reload
                statusEl.textContent = 'üöÄ Step 6/6: Reloading Application...';
                progressBar.style.width = '100%';
                
                resultsEl.innerHTML += `<div class="status success">‚úÖ Nuclear cache clear complete! Reloading in 3 seconds...</div>`;
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 3000);
                
            } catch (error) {
                statusEl.textContent = '‚ùå Nuclear clear failed: ' + error.message;
                statusEl.className = 'status error';
                resultsEl.innerHTML += `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-check manifest on load
        window.addEventListener('load', async () => {
            try {
                const manifestResponse = await fetch('/manifest.json?v=20241217400000');
                const manifest = await manifestResponse.json();
                
                if (manifest.scope_extensions || manifest.scope_origins) {
                    document.getElementById('status').textContent = '‚úÖ Manifest with scope extensions detected. Ready for nuclear clear.';
                    document.getElementById('status').className = 'status success';
                }
            } catch (e) {
                console.log('Manifest check failed:', e);
            }
        });
    </script>
</body>
</html>
