<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Plant Tour Management System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your Plant Tour Management System works offline. You can continue using the app with cached data.</p>
        
        <a href="/" class="retry-button" onclick="window.location.reload()">
            Try Again
        </a>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached data</li>
                <li>Fill out forms</li>
                <li>Navigate between pages</li>
                <li>Access offline features</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Enhanced offline page reload handling
        function handlePageReload() {
            // Check if we're offline
            if (!navigator.onLine) {
                console.log('Page reloaded while offline - showing cached content');
                // The page should load from cache
                return;
            }
            
            // If online, try to go back to main app
            if (navigator.onLine) {
                console.log('Connection restored - redirecting to main app');
                window.location.href = '/';
            }
        }
        
        // Handle page load/reload
        window.addEventListener('load', handlePageReload);
        
        // Handle page visibility changes (when user switches tabs and comes back)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && navigator.onLine) {
                window.location.href = '/';
            }
        });
        
        // Enhanced retry function
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Still offline, try to reload the current page from cache
                window.location.reload();
            }
        }
        
        // Update the retry button functionality
        document.addEventListener('DOMContentLoaded', () => {
            const retryButton = document.querySelector('.retry-button');
            if (retryButton) {
                retryButton.onclick = retryConnection;
            }
        });
    </script>
</body>
</html>
