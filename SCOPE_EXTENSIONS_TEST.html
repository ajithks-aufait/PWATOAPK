<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Extensions Test - PTMS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        .test-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        .error {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .info {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        .manifest-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîó Scope Extensions Test</h1>
        
        <div class="test-section">
            <h2>üìã Manifest Verification</h2>
            <div id="manifest-status" class="status info">Checking manifest...</div>
            <button class="test-button" onclick="checkManifest()">Check Manifest</button>
            <div id="manifest-display" class="manifest-display" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>üåê Scope Extensions Test</h2>
            <div id="scope-status" class="status info">Ready to test scope extensions</div>
            <button class="test-button" onclick="testScopeExtensions()">Test Scope Extensions</button>
            <div id="scope-results"></div>
        </div>

        <div class="test-section">
            <h2>üîç Navigation Test</h2>
            <div id="nav-status" class="status info">Test navigation to different domains</div>
            <button class="test-button" onclick="testNavigation()">Test Navigation</button>
            <div id="nav-results"></div>
        </div>

        <div class="test-section">
            <h2>üõ† Cache Management</h2>
            <div id="cache-status" class="status info">Manage service worker cache</div>
            <button class="test-button" onclick="clearCache()">Clear Cache</button>
            <button class="test-button" onclick="updateServiceWorker()">Update SW</button>
            <div id="cache-results"></div>
        </div>
    </div>

    <script>
        async function checkManifest() {
            const statusEl = document.getElementById('manifest-status');
            const displayEl = document.getElementById('manifest-display');
            
            try {
                const response = await fetch('/manifest.json?v=20241217300000');
                const manifest = await response.json();
                
                statusEl.textContent = '‚úÖ Manifest loaded successfully';
                statusEl.className = 'status success';
                
                displayEl.textContent = JSON.stringify(manifest, null, 2);
                displayEl.style.display = 'block';
                
                // Check for scope_extensions
                if (manifest.scope_extensions && manifest.scope_extensions.length > 0) {
                    const scopeInfo = document.createElement('div');
                    scopeInfo.className = 'status success';
                    scopeInfo.innerHTML = `
                        <strong>‚úÖ Scope Extensions Found:</strong><br>
                        ${manifest.scope_extensions.map(ext => 
                            typeof ext === 'string' ? ext : ext.origin
                        ).join('<br>')}
                    `;
                    displayEl.parentNode.insertBefore(scopeInfo, displayEl.nextSibling);
                } else {
                    const scopeInfo = document.createElement('div');
                    scopeInfo.className = 'status error';
                    scopeInfo.textContent = '‚ùå No scope_extensions found in manifest';
                    displayEl.parentNode.insertBefore(scopeInfo, displayEl.nextSibling);
                }
                
            } catch (error) {
                statusEl.textContent = '‚ùå Failed to load manifest: ' + error.message;
                statusEl.className = 'status error';
            }
        }

        async function testScopeExtensions() {
            const statusEl = document.getElementById('scope-status');
            const resultsEl = document.getElementById('scope-results');
            
            try {
                // Check if we're in a PWA context
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    statusEl.textContent = '‚úÖ Running in PWA mode';
                    statusEl.className = 'status success';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Not running in PWA mode';
                    statusEl.className = 'status info';
                }
                
                // Test scope extensions functionality
                const testResults = [];
                
                // Check if scope extensions are supported
                if ('serviceWorker' in navigator) {
                    testResults.push('‚úÖ Service Worker supported');
                } else {
                    testResults.push('‚ùå Service Worker not supported');
                }
                
                // Check manifest
                const manifestResponse = await fetch('/manifest.json?v=20241217300000');
                const manifest = await manifestResponse.json();
                
                if (manifest.scope_extensions) {
                    testResults.push(`‚úÖ Scope extensions configured (${manifest.scope_extensions.length} domains)`);
                } else {
                    testResults.push('‚ùå No scope extensions configured');
                }
                
                resultsEl.innerHTML = testResults.map(result => 
                    `<div class="status ${result.startsWith('‚úÖ') ? 'success' : 'error'}">${result}</div>`
                ).join('');
                
            } catch (error) {
                statusEl.textContent = '‚ùå Test failed: ' + error.message;
                statusEl.className = 'status error';
            }
        }

        function testNavigation() {
            const statusEl = document.getElementById('nav-status');
            const resultsEl = document.getElementById('nav-results');
            
            const testDomains = [
                'https://api.ptms.com',
                'https://docs.ptms.com',
                'https://support.ptms.com',
                'https://cdn.ptms.com'
            ];
            
            statusEl.textContent = 'üß™ Testing navigation to scope extension domains';
            statusEl.className = 'status info';
            
            const results = testDomains.map(domain => {
                const button = document.createElement('button');
                button.className = 'test-button';
                button.textContent = `Test ${domain}`;
                button.onclick = () => {
                    // Open in new tab to test scope extensions
                    window.open(domain, '_blank');
                };
                return button;
            });
            
            resultsEl.innerHTML = '<div class="status info">Click buttons to test navigation to scope extension domains:</div>';
            resultsEl.appendChild(document.createElement('br'));
            results.forEach(button => resultsEl.appendChild(button));
        }

        async function clearCache() {
            const statusEl = document.getElementById('cache-status');
            const resultsEl = document.getElementById('cache-results');
            
            try {
                statusEl.textContent = 'üßπ Clearing cache...';
                statusEl.className = 'status info';
                
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Clear service worker registrations
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
                
                // Clear storage
                localStorage.clear();
                sessionStorage.clear();
                
                statusEl.textContent = '‚úÖ Cache cleared successfully';
                statusEl.className = 'status success';
                
                resultsEl.innerHTML = `
                    <div class="status success">‚úÖ Cleared ${cacheNames.length} caches</div>
                    <div class="status success">‚úÖ Unregistered ${registrations.length} service workers</div>
                    <div class="status success">‚úÖ Cleared local storage</div>
                `;
                
                // Reload after a delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                statusEl.textContent = '‚ùå Cache clear failed: ' + error.message;
                statusEl.className = 'status error';
            }
        }

        async function updateServiceWorker() {
            const statusEl = document.getElementById('cache-status');
            const resultsEl = document.getElementById('cache-results');
            
            try {
                statusEl.textContent = 'üîÑ Updating service worker...';
                statusEl.className = 'status info';
                
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.update();
                    
                    statusEl.textContent = '‚úÖ Service worker updated';
                    statusEl.className = 'status success';
                    
                    resultsEl.innerHTML = '<div class="status success">‚úÖ Service worker updated successfully</div>';
                } else {
                    statusEl.textContent = '‚ùå Service worker not supported';
                    statusEl.className = 'status error';
                }
                
            } catch (error) {
                statusEl.textContent = '‚ùå Service worker update failed: ' + error.message;
                statusEl.className = 'status error';
            }
        }

        // Auto-check manifest on load
        window.addEventListener('load', () => {
            checkManifest();
        });
    </script>
</body>
</html>
